forecast:
  path: '/forecast/{townCodeInsee}'
  defaults:
    _controller: '\Drupal\mdl_tourisme\Controller\MeteoController::getMeteo'
  requirements:
    _permission: 'access content'

mdl_tourisme.MeteoController:
  path: '/first-page'
  defaults:
    _controller: '\Drupal\mdl_tourisme\Controller\FirstPageController::content'
  requirements:
    _permission: 'access content'

mdl_tourisme.meteo:
  path: '/meteo'
  defaults:
    _form: '\Drupal\mdl_tourisme\Form\MeteoParVilleForm'
    _title: 'Meteo par ville'
  requirements:
    _permission: 'access content'
